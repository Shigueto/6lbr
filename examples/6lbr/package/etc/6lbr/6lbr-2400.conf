MODE=SMART-BRIDGE

RAW_ETH=0       # Não usa a interface diretamente
BRIDGE=1        # usa a bridge
BRIDGE_DISABLE_SNOOPING=1
CREATE_BRIDGE=0 # Não cria a bridge
DEV_BRIDGE=br0  # Bridge criado no SO
DEV_TAP=tap0    # Nome da interface criada
RAW_ETH_FCS=0   # Frame Check Sequence

DEV_RADIO=/dev/ttyACM0
BAUDRATE=115200

LOG_6LBR=/var/log
LOG_6LBR_OUT=$LOG_6LBR/6lbr-2400.log
LOG_6LBR_ERR=$LOG_6LBR/6lbr-2400.err

LOG_LEVEL=3